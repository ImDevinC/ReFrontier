name: MSBuild

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: microsoft/setup-msbuild@v1.1
        with:
          vs-version: "[,17)"
          msbuild-architecture: x64
      - name: Dotnet restore
        working-directory: ${{ env.GITHUB_WORKSPACE }}
        run: |
          dotnet restore ReFrontier.sln
      - name: build
        working-directory: ${{ env.GITHUB_WORKSPACE }}
        run: |
          msbuild -t:build -restore -p:AllowUnsafeBlocks=true -p:RestorePackagesConfig=true -p:Configuration=Release -p:Platform="Any CPU" ReFrontier.sln
      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: refrontier-Release
          path: d:\a\ReFrontier\ReFrontier\x64\Release\*
          overwrite: true
          if-no-files-found: error
